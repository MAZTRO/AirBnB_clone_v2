<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AirBnB clone</title>
	<link rel="icon" type="image/png" href="images/icon.png" sizes="32x32">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="stylesheet" type="text/css" href="styles/7-places.css">
</head>
<body>
	<header class="Principal_header">
		<div class="Logo">
		</div>
	</header>

	<div class="container">
		<section class="filters">
			<button class="Search">
				Search
            </button>
            <div class="locations">
                <h3>States</h3>
                <h4>Helsinki, Turku...</h4>
                <ul class="popover_1">
                    <li><h2>Helsinki:</h2>
                        <ul><li>Vantaa</li></ul>
                        <ul><li>Espoo</li></ul>
                    </li>
                    <li><h2>Turku:</h2>
                        <ul><li>Koroinen</li></ul>
                        <ul><li>Naantali</li></ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <ul class="popover_2">
                    <li>TV</li>
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Park</li>
                </ul>
            </div>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>My home</h2>
			</article>
			<article>
				<h2>Tiny house</h2>
			</article>
			<article>
				<h2>A suite</h2>
			</article>
		</section>
	</div>

	<footer class="Principal_footer">
		<p class="name">
			Holberton School
		</p>
	</footer>
</body>
</html>
